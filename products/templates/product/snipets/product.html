<div class="card h-100">
    {% if product.image %}
        <img src="{{product.image.url}}" alt="" height="300px">
    {% endif%}
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a href="#" class="btn btn-primary">Ver mas</a>
    </div>
</div>
